<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Landing Page</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body>

    <div id="contenedor">
        <section id="seccion1" class="seccion activa">
            <nav>
                <button onclick="mostrarContenido('sobreMi')">Sobre Mí</button>
                <button onclick="mostrarContenido('experiencia')">Experiencia</button>
                <button onclick="mostrarContenido('habilidades')">Habilidades</button>
                <button onclick="mostrarContenido('proyectos')">Proyectos</button>
            </nav>
            <div class="contenido">
                <!-- El contenido se actualizará aquí -->
            </div>
        </section>
        <section id="seccion2" class="seccion">
            <h2>Galería UIUX</h2>
            <div class="galeria">
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1E3LqandHjCUyTnDAhBgF5uLSeAFPD4J4" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1vr2dc-M2sQJfwZP9bCFmq7TJf8t-kZGj" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1rjU3z_Mx-SNXtDXe94axSoLXpr45Qax5" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=12_BmvFUYmDGbyNopP6mDB5c1FDyfkIp6" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1DcHGkX1htwF6Vnv6045jjn4-MBvi4AWQ" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1EGIojI6gOdrdGGe0JWq9WfXO7lPMMu_4" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=192Hd1NK9T6ym9FjUxbg01vW8VlNhNnGB" alt="Descripción de la imagen"></div>
                <div class="elemento-galeria"><img src="https://drive.google.com/uc?export=view&id=1nuM1YbsnpVIbXSbvLHafmdRkawx6NmCp" alt="Descripción de la imagen"></div>
                <!-- Repite para las demás imágenes -->
            </div>
        </section>      
        <section id="seccion3" class="seccion">
            <h2>Prototipos</h2>
            <div class="prototipos">
                <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FR75Hi9J1bjN5pgC6ynqTJr%2FTRIBU-2.0%3Fpage-id%3D0%253A1%26type%3Ddesign%26node-id%3D2885-7366%26viewport%3D848%252C561%252C0.03%26t%3De0c8NIQM1aCrS2nB-1%26scaling%3Dscale-down%26starting-point-node-id%3D2885%253A7366%26mode%3Ddesign"></iframe>
                <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FDuhLYjRIou6J58i3Oc9CwN%2FMarca-Blanca-Sunavi%3Fpage-id%3D0%253A1%26type%3Ddesign%26node-id%3D1538-3596%26viewport%3D635%252C550%252C0.06%26t%3DYUJQUd0A6iLXIoX0-1%26scaling%3Dscale-down%26starting-point-node-id%3D1538%253A3596%26mode%3Ddesign"></iframe>
            <!-- Repite para las demás imágenes -->
            <div>
        </section>
        <section id="seccion4" class="seccion">
            <h2>Contacto</h2>
            <form id="formularioContacto">
                <!-- Campos del formulario -->
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
        
                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="campo-formulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
        
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
    

<script src="script.js"></script>
</body>
</html>
